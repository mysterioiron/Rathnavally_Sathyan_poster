<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create your own poster with Rathnavalli </title>

<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  padding: 20px;
  background: #f2f2f2;
}
.canvas-wrapper {
  position: relative;
  display: inline-block;
}
.upload-row {
  position: absolute;
  z-index: 10;
  background: rgba(255,255,255,0.85);
  padding: 10px;
  border-radius: 12px;
  display: flex;
  gap: 6px;
}
.upload-btn, #cameraBtn {
  background: white;
  border: 1px solid #bbb;
  padding: 6px 10px;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
}
.upload-btn:hover, #cameraBtn:hover { background: #f0f0f0; }
input[type="file"] { display: none; }
canvas {
  width: 95%;
  height: auto;
  display: block;
  touch-action: none;
  background: #eee;
  cursor: grab;
}
button {
  margin-top: 10px;
  background: white;
  border: 1px solid #bbb;
  padding: 10px 16px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
}
button:hover { background: #f0f0f0; }
.slider-container { display: flex; align-items: center; gap: 8px; }
</style>

</head>
<body>

<h2>Upload or Capture a Picture</h2>

<div class="slider-container">
  <label for="sizeSlider">Size:</label>
  <input type="range" id="sizeSlider" min="0.3" max="3" step="0.01" value="1">
</div>

<div class="canvas-wrapper" id="canvasWrapper">

  <div class="upload-row" id="uploadRow">
    <label class="upload-btn" for="imgUploadInput">üìÅ Upload</label>
    <button id="cameraBtn">üì∏ Camera</button>
  </div>

  <canvas id="finalCanvas"></canvas>

  <input type="file" id="imgUploadInput" accept="image/*">
  <input type="file" id="imgCameraInput" accept="image/*" capture="environment">
</div>

<div style="display: flex; gap: 10px;">
  <button id="resetBtn">Reset</button>
  <button id="downloadBtn">Download</button>
</div>

<script>
const canvas = document.getElementById("finalCanvas");
const ctx = canvas.getContext("2d");
const sizeSlider = document.getElementById("sizeSlider");
const uploadRow = document.getElementById("uploadRow");
const resetBtn = document.getElementById("resetBtn");
const downloadBtn = document.getElementById("downloadBtn");
const imgUploadInput = document.getElementById("imgUploadInput");
const imgCameraInput = document.getElementById("imgCameraInput");
const cameraBtn = document.getElementById("cameraBtn");

/* POSTER IMAGE */
const poster = new Image();
poster.crossOrigin = "anonymous";
poster.src = "https://github.com/RathnavalliSathyan-make-your-poster/poster_generator/blob/main/WhatsApp%20Image%202025-11-22%20at%2007.34.17_e0b8aebb.jpg?raw=true";

/* FRAME */
const frame = { x: 371, y: 1340, r: 150, img: null };
let imgScale = 1, posX = 0, posY = 0, isDragging = false, startX = 0, startY = 0, lastTouchDistance = null;

/* Draw function */
function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(poster, 0, 0);
  if(frame.img){
    ctx.save();
    ctx.beginPath();
    ctx.arc(frame.x, frame.y, frame.r, 0, Math.PI*2);
    ctx.clip();
    ctx.drawImage(frame.img, posX, posY, frame.img.width*imgScale, frame.img.height*imgScale);
    ctx.restore();
  }
  ctx.beginPath();
  ctx.arc(frame.x, frame.y, frame.r, 0, Math.PI*2);
  ctx.lineWidth = 2;
  ctx.strokeStyle = "#fff";
  ctx.stroke();
}

poster.onload = () => {
  canvas.width = poster.width;
  canvas.height = poster.height;
  draw();
};

/* Handle image selection */
function handleImageSelect(e){
  const file = e.target.files[0];
  if(!file) return;
  const img = new Image();
  img.onload = () => {
    frame.img = img;
    imgScale = 1;
    posX = frame.x - img.width/2;
    posY = frame.y - img.height/2;
    sizeSlider.value = 1;
    draw();
    uploadRow.style.display = "none";
  };
  img.src = URL.createObjectURL(file);
}

imgUploadInput.addEventListener("change", handleImageSelect);
imgCameraInput.addEventListener("change", handleImageSelect);
cameraBtn.addEventListener("click", ()=> imgCameraInput.click());

/* Drag & touch */
canvas.addEventListener("mousedown", e => { if(frame.img){ isDragging=true; startX=e.clientX; startY=e.clientY; }});
canvas.addEventListener("mousemove", e => { if(frame.img && isDragging){ posX+=e.clientX-startX; posY+=e.clientY-startY; startX=e.clientX; startY=e.clientY; draw(); }});
canvas.addEventListener("mouseup", () => isDragging=false);
canvas.addEventListener("mouseleave", () => isDragging=false);

canvas.addEventListener("touchstart", e=>{ if(!frame.img) return; if(e.touches.length===1){ isDragging=true; startX=e.touches[0].clientX; startY=e.touches[0].clientY; } else if(e.touches.length===2){ lastTouchDistance=Math.hypot(e.touches[0].clientX-e.touches[1].clientX,e.touches[0].clientY-e.touches[1].clientY); }});
canvas.addEventListener("touchmove", e=>{ if(!frame.img) return; e.preventDefault(); if(e.touches.length===1 && isDragging){ posX+=e.touches[0].clientX-startX; posY+=e.touches[0].clientY-startY; startX=e.touches[0].clientX; startY=e.touches[0].clientY; } else if(e.touches.length===2){ const dist=Math.hypot(e.touches[0].clientX-e.touches[1].clientX,e.touches[0].clientY-e.touches[1].clientY); if(lastTouchDistance){ imgScale*=dist/lastTouchDistance; sizeSlider.value=imgScale; } lastTouchDistance=dist; } draw(); });
canvas.addEventListener("touchend", ()=>{ lastTouchDistance=null; isDragging=false; });

/* Scale slider */
sizeSlider.addEventListener("input", ()=> { imgScale=parseFloat(sizeSlider.value); draw(); });

/* Reset */
resetBtn.addEventListener("click", ()=>{ frame.img=null; imgScale=1; sizeSlider.value=1; uploadRow.style.display="flex"; draw(); });

/* Download */
downloadBtn.addEventListener("click", ()=>{
  if(!frame.img) return alert("Upload an image first!");
  const tempCanvas=document.createElement("canvas");
  tempCanvas.width=canvas.width;
  tempCanvas.height=canvas.height;
  const tempCtx=tempCanvas.getContext("2d");
  tempCtx.drawImage(poster,0,0);
  tempCtx.save();
  tempCtx.beginPath();
  tempCtx.arc(frame.x,frame.y,frame.r,0,Math.PI*2);
  tempCtx.clip();
  tempCtx.drawImage(frame.img,posX,posY,frame.img.width*imgScale,frame.img.height*imgScale);
  tempCtx.restore();
  tempCtx.beginPath();
  tempCtx.arc(frame.x,frame.y,frame.r,0,Math.PI*2);
  tempCtx.lineWidth=2;
  tempCtx.strokeStyle="#fff";
  tempCtx.stroke();
  tempCanvas.toBlob(blob=>{ const link=document.createElement("a"); link.href=URL.createObjectURL(blob); link.download="Rathnavalli_Sathyan.png"; link.click(); });
});
</script>
</body>
</html>
