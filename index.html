<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rathnavalli - Create Your Own Poster</title>

<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
  padding: 20px;
  background: #f2f2f2;
}

.canvas-wrapper {
  position: relative;
  display: inline-block;
}

.upload-row {
  position: absolute;
  z-index: 10;
  background: rgba(255,255,255,0.85);
  padding: 10px;
  border-radius: 12px;
  display: flex;
  gap: 6px;
}

.upload-btn, #cameraBtn {
  background: white;
  border: 1px solid #bbb;
  padding: 6px 10px;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
}
.upload-btn:hover, #cameraBtn:hover {
  background: #f0f0f0;
}

input[type="file"] { display: none; }

canvas {
  width: 95%;
  height: auto;
  display: block;
  touch-action: none;
  background: #eee;
  cursor: grab;
}

#downloadBtn, #resetBtn {
  margin-top: 15px;
  background: white;
  border: 1px solid #bbb;
  padding: 10px 16px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
}
#downloadBtn:hover, #resetBtn:hover {
  background: #f0f0f0;
}

.slider-container {
  display: flex;
  align-items: center;
  gap: 8px;
}
</style>
</head>
<body>

<h2>Upload or Capture a Picture</h2>

<div class="slider-container">
  <label for="sizeSlider">Size:</label>
  <input type="range" id="sizeSlider" min="0.3" max="3" step="0.01" value="1">
</div>

<div class="canvas-wrapper" id="canvasWrapper">

  <div class="upload-row" id="uploadRow">
    <label class="upload-btn" for="imgUploadInput">üìÅ Upload</label>
    <button id="cameraBtn">üì∏ Camera</button>
  </div>

  <canvas id="finalCanvas"></canvas>

  <input type="file" id="imgUploadInput" accept="image/*">
  <input type="file" id="imgCameraInput" accept="image/*" capture="environment">
</div>

<div style="display: flex; gap: 10px;">
  <button id="downloadBtn">Download</button>
  <button id="resetBtn">Reset</button>
</div>

<script>
const canvas = document.getElementById("finalCanvas");
const ctx = canvas.getContext("2d");
const sizeSlider = document.getElementById("sizeSlider");
const uploadRow = document.getElementById("uploadRow");
const canvasWrapper = document.getElementById("canvasWrapper");

let downloadCount = 1;

/* POSTER IMAGE */
const poster = new Image();
poster.src = "WhatsApp Image 2025-11-22 at 07.34.17_e0b8aebb.jpg";

/* FRAME ON POSTER */
const frame = {
  x: 371,
  y: 1340,
  r: Math.hypot(592 - 363, 1318 - 1330) * 0.9,
  img: null
};

let imgScale = 1;
let posX = 0, posY = 0;
let isDragging = false;
let startX = 0, startY = 0;

/* Convert poster HQ coords ‚Üí displayed canvas coords */
function mapToDisplayed(x, y) {
  const displayWidth = canvas.clientWidth;
  const factor = displayWidth / canvas.width;
  return { dx: x * factor, dy: y * factor };
}

/* Center the upload buttons on the circle */
function updateUploadRowPosition() {
  const p = mapToDisplayed(frame.x, frame.y);

  const buttons = uploadRow.getBoundingClientRect();
  uploadRow.style.left = p.dx - buttons.width / 2 + "px";
  uploadRow.style.top  = p.dy - buttons.height / 2 + "px";
}

poster.onload = () => {
  canvas.width = poster.width;
  canvas.height = poster.height;

  draw();
  updateUploadRowPosition();
};

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(poster, 0, 0);

  if(frame.img){
    ctx.save();
    ctx.beginPath();
    ctx.arc(frame.x, frame.y, frame.r, 0, Math.PI*2);
    ctx.clip();

    ctx.drawImage(frame.img, posX, posY, frame.img.width * imgScale, frame.img.height * imgScale);

    ctx.restore();
  }

  ctx.beginPath();
  ctx.arc(frame.x, frame.y, frame.r, 0, Math.PI*2);
  ctx.lineWidth = 2;
  ctx.strokeStyle = "#fff";
  ctx.stroke();
}

function handleImageSelect(e){
  const file = e.target.files[0];
  if(!file) return;

  uploadRow.style.display = "none";

  const img = new Image();
  img.onload = () => {
    frame.img = img;

    imgScale = 1;
    posX = frame.x - (img.width * imgScale) / 2;
    posY = frame.y - (img.height * imgScale) / 2;

    sizeSlider.value = 1;
    draw();
  };

  img.src = URL.createObjectURL(file);
  downloadCount = 1;
}

canvas.addEventListener("touchstart", e=>{
  if(!frame.img) return;
  if(e.touches.length === 1){
    isDragging = true;
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
  }
});

canvas.addEventListener("touchmove", e=>{
  if(!frame.img || !isDragging) return;
  e.preventDefault();
  posX += e.touches[0].clientX - startX;
  posY += e.touches[0].clientY - startY;
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
  draw();
});

canvas.addEventListener("touchend", ()=> isDragging = false);

canvas.addEventListener("mousedown", e => {
  if (!frame.img) return;
  isDragging = true;
  startX = e.clientX;
  startY = e.clientY;
});

canvas.addEventListener("mousemove", e => {
  if (!frame.img || !isDragging) return;
  posX += e.clientX - startX;
  posY += e.clientY - startY;
  startX = e.clientX;
  startY = e.clientY;
  draw();
});

canvas.addEventListener("mouseup", () => isDragging = false);
canvas.addEventListener("mouseleave", () => isDragging = false);

sizeSlider.addEventListener("input", ()=>{
  if(!frame.img) return;

  const centerX = posX + (frame.img.width * imgScale)/2;
  const centerY = posY + (frame.img.height * imgScale)/2;

  imgScale = parseFloat(sizeSlider.value);

  posX = centerX - (frame.img.width * imgScale)/2;
  posY = centerY - (frame.img.height * imgScale)/2;

  draw();
});

imgUploadInput.addEventListener("change", handleImageSelect);
imgCameraInput.addEventListener("change", handleImageSelect);
cameraBtn.addEventListener("click", ()=> imgCameraInput.click());

/* FIXED: UNLIMITED DOWNLOADS */
downloadBtn.addEventListener("click", () => {
  const fileName =
    "Rathnavalli_Sathyan_" + downloadCount + "_" + Date.now() + ".png";
  downloadCount++;

  const off = document.createElement("canvas");
  off.width = canvas.width;
  off.height = canvas.height;
  const offCtx = off.getContext("2d");

  offCtx.drawImage(canvas, 0, 0);

  off.toBlob((blob) => {
    const a = document.createElement("a");
    const url = URL.createObjectURL(blob);
    a.href = url;
    a.download = fileName;
    document.body.appendChild(a);
    a.click();
    a.remove();

    setTimeout(() => URL.revokeObjectURL(url), 2000);
  });
});

resetBtn.addEventListener("click", () => {
  frame.img = null;
  uploadRow.style.display = "flex";
  imgScale = 1;
  sizeSlider.value = 1;
  downloadCount = 1;

  draw();
  updateUploadRowPosition();
});

window.addEventListener("resize", updateUploadRowPosition);
</script>

</body>
</html>
